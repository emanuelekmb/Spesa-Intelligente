<h3>Pagina di Feedback</h3>
<br>

<div class="modulo-feedback">
    
</div>
<!--Modulo feedback-->

<div class="container">
    <div class="feedback-form">
        <form action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rating">Valutazione</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="">Seleziona una valutazione</option>
                    <option value="1">1 - Molto male</option>
                    <option value="2">2 - Male</option>
                    <option value="3">3 - Sufficiente</option>
                    <option value="4">4 - Buono</option>
                    <option value="5">5 - Ottimo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Commenti</label>
                <textarea class="form-control" id="comments" name="comments" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Invia Feedback</button>
             </form>
        </div>
    </div>
</div>
